<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- link to bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- link to css style sheet -->
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Weather Dashboard 5 Day Forecast</title>
    </head>

<body>
    
    <Header id = "mainheader">
        <h1>Weather Dashboard</h1>
    </Header>

 <!-- Block for City Search Input and 10 buttons for previous city serches stored in local storage -->

    <main class="row ps-1">
        <aside class="col-lg-3">
            <h2>Search for a City:</h2>
            <input id="citysearch"  class="col-lg-10 mb-2"></input>
            <Button id = "search" class="col-lg-10 mb-2 btn btn-primary">Search</Button>
            <p class="col-lg-10 mb-2 border border-2"></p>
            <Button id = "button0" class ="col-lg-10 mb-2 past"></Button>
            <Button id = "button1" class ="col-lg-10 mb-2 past"></Button>
            <Button id = "button2" class ="col-lg-10 mb-2 past"></Button>
            <Button id = "button3" class ="col-lg-10 mb-2 past"></Button>
            <Button id = "button4" class ="col-lg-10 mb-2 past"></Button>
            <Button id = "button5" class ="col-lg-10 mb-2 past"></Button>
            <Button id = "button6" class ="col-lg-10 mb-2 past"></Button>
            <Button id = "button7" class ="col-lg-10 mb-2 past"></Button>
            <Button id = "button8" class ="col-lg-10 mb-2 past"></Button>
            <Button id = "button9" class ="col-lg-10 mb-2 past"></Button>
         
        </aside>


<!-- Main Title Block -->

        <div class="col-lg-9" >
            <div id = "title" class="border border-3 ">
                <div class = "d-flex">
                <h2 class="weather" id="cityTitle" display: inline></h2>
                <img id = mainicon>
            </div>
                <h6 id ="Temp"></h6>
                <h6 id ="Wind"></h6>
                <h6 id ="Humidity" ></h6>
            </div>

<!-- Block for 5 day forcast -->

            <div >
                <br>
                    <h5 id = "forcast" ="Weather"></h5>
             <br>
            </div> 

            <!-- Individual cards -->

            <div class =  "d-flex flex-row justify-content-between"> 

                <div id = "1" class = "fiveDay card" >
                    <div id = "date1" class = "card-header letter"></div>
                    <img id = "icon1"class = "wicon card-img" src="..." alt="Card image cap">
                    <div  id = "temp1"  class = "card-body letter"></div>
                    <div  id = "wind1"  class = "card-body letter"></div>
                    <div  id = "humi1"  class = "card-body letter"></div>
                </div>

                    <div id = "2" class = "fiveDay card" >
                      <div id = "date2" class = "card-header letter"></div>
                        <img id = "icon2"class = "wicon card-img" src="..." alt="Card image cap">
                        <div  id = "temp2"  class = "card-body letter"></div>
                        <div  id = "wind2"  class = "card-body letter"></div>
                        <div  id = "humi2"  class = "card-body letter"></div>
                    </div>

                    <div id = "3" class = "fiveDay card" >
                        <div id = "date3" class = "card-header letter"></div>
                        <img id = "icon3"class = "wicon card-img" src="..." alt="Card image cap">
                        <div  id = "temp3"  class = "card-body letter"></div>
                        <div  id = "wind3"  class = "card-body letter"></div>
                        <div  id = "humi3"  class = "card-body letter"></div>
                    </div>
        
                    <div id = "4" class = "fiveDay card" >
                        <div id = "date4" class = "card-header letter"></div>
                        <img id = "icon4"class = "wicon card-img" src="..." alt="Card image cap">
                        <div  id = "temp4"  class = "card-body letter"></div>
                        <div  id = "wind4"  class = "card-body letter"></div>
                        <div  id = "humi4"  class = "card-body letter"></div>
                    </div>

                    <div id = "5" class = "fiveDay card" >
                        <div id = "date5" class = "card-header letter"></div>
                        <img id = "icon5" class = "wicon card-img" src="..." alt="Card image cap">
                        <div  id = "temp5"  class = "card-body letter"></div>
                        <div  id = "wind5"  class = "card-body letter"></div>
                        <div  id = "humi5"  class = "card-body letter"></div>
                     </div>
                
                </div>
            </div>
               
            </div>
        </div>
    </main>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
